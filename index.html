<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui está a imagem -->
            </div>
            <div id="formulario">
                <div class="h1-centro">
                    <h1>Login</h1>
                </div>
                <p>Seja bem-vindo(a) novamente. Faça login e acesse sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined" id="person-icon">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="nome de usuário" required maxlength="40">
                        <label for="ilogin"></label>
                    </div>


                    <div class="campo">
                        <span class="material-symbols-outlined" id="key-icon">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="ipassword" autocomplete="current-password" placeholder="senha do usuário" required minlength="8" maxlength="20">
                        <label for="ipassword"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">
                        sentiment_dissatisfied
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
